# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  build:
    docker:
      - image: ercoppa/fuzzolic-ci-runner
    steps:
      - checkout

      - run:
          name: Fetching submodules
          command: |
            [[ -f fuzzy-sat/.git ]] || (git submodule sync && git submodule update --init --recursive)

      - run:
          name: Init cmake build
          command: |
            mkdir build_cmake && cd build_cmake && cmake .. -DCMAKE_BUILD_TYPE=Release

      - run:
          name: Monitor memory usage
          command: |
            echo "Memory Usage" > /tmp/memusage
            while true; do
              sleep 5
              free >> /tmp/memusage
              echo "======" >> /tmp/memusage
            done
          background: true

      - restore_cache:
          key: fuzzolic-z3-{{ checksum ".git/modules/fuzzolic-z3/refs/heads/fuzzolic" }}

      - run:
          name: Building
          command: |
            cd build_cmake && make -j `nproc`

      - save_cache:
          paths:
            - build_cmake/fuzzolic-z3
          key: fuzzolic-z3-{{ checksum ".git/modules/fuzzolic-z3/refs/heads/fuzzolic" }}
      
      - run:
          name: "Running tests"
          command: |
            echo "Dummy test"

      - store_artifacts:
          path: /tmp/memusage
          destination: memory-usage
